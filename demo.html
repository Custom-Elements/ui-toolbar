<!doctype html>

<html>
  <head>
    <title>ui-toolbar</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="node_modules/polymer/platform.js"></script>
    <link rel="stylesheet" href="node_modules/ui-fonts/node_modules/ui-font-awesome/font-awesome.less">
    <link rel="stylesheet" href="node_modules/ui-fonts/node_modules/ui-font-awesome/icons.less">
    <link rel="stylesheet" href="node_modules/ui-styles/ui-styles.less">
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="src/ui-toolbar.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
      }
      ui-toolbar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    </style>
  </head>
  <body unresolved>
      <ui-toolbar>
        <ui-toolbar-button onclick="console.log('burger!');">
          <icon bars></icon>
        </ui-toolbar-button>
        <ui-toolbar-toggle>
          <front>
            <icon beer></icon>
          </front>
          <back>
            <icon ban></icon>
          </back>
        </ui-toolbar-toggle>
        <ui-toolbar-toggle active="false">
          <front>
            <icon user></icon>
          </front>
          <back>
            <icon user></icon>
          </back>
        </ui-toolbar-toggle>
        <ui-toolbar-picker>
          <selected>
            <template>
              <icon icon="{{icon}}"></icon><label>{{caption}}</label>
            </template>
          </selected>
          <template id="options" repeat="{{options}}">
            <ui-toolbar-picker-item>
              <icon icon="{{icon}}"></icon><label>{{caption}}</label>
            </ui-toolbar-picker-item>
          </template>
        </ui-toolbar-picker>
      </ui-toolbar>
    <script>
      document.addEventListener('polymer-ready', function() {
        document.addEventListener('change', function(evt) {
          console.log('value', evt.detail);
        });
        document.querySelector('#options').model = {options:
          [
            { icon: 'fax', caption: 'Fax?'},
            { icon: 'phone', caption: 'Phone'},
            { icon: 'envelope', caption: 'Snail'}
          ]
        };
        document.querySelector('ui-toolbar-picker').value = {
          icon: 'sun-o',
          caption: 'Pick Me!'
        }

      })
    </script>
  </body>
</html>
