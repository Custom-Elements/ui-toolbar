<polymer-element name="ui-toolbar-toggle" attributes="active"
on-mousedown="{{pointerdown}}"
on-mouseup="{{pointerup}}"
on-click="{{pointerclick}}"
>
<template>
  <link rel="stylesheet" type="text/css" href="./ui-toolbar-button.less">
  <section id="button" on-click="{{click}}">
    <section class="flipper {{ {active: active} | tokenList }}">
        <section class="front face">
          <content select="front"></content>
        </section>
        <section class="back face">
          <content select="back"></content>
        </section>
    </section>
  </section>
</template>
<script src="./ui-toolbar-toggle.litcoffee"></script>
</polymer-element>
